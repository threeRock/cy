<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch"
		th:action="@{/order/page/}" action="#" method="POST">
		<input type="hidden" name="size" th:value="${size}" value="10" /> <input
			type="hidden" name="page" th:value="${page}" value="0" /><input
			type="hidden" name="orderField" th:value="${orderField}" /> <input
			type="hidden" name="orderDirection" th:value="${orderDirection}" />
		<div class="bjui-searchBar">
			<label>单位名称</label><input type="text" th:value="${dwmch}" value=""
				name="dwmch" class="form-control" size="10" />&nbsp;
			<button type="submit" class="btn-default" data-icon="search">查询</button>
		</div>
	</form>
	<hr style="margin: 5px 0" />
	<div class="pull-left"></div>
</div>
<div class="bjui-pageContent tableContent">
	<table data-toggle="tablefixed" data-width="140%" data-nowrap="true">
		<thead>
			<tr>
				<th>单位名称</th>
				<th>订单明细</th>
				<th>创建人</th>
				<th>创建时间</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${content}" th:attr="data-id=${e.id}">
				<td th:text="${e.dwmch}">单位名称</td>
				<td ><div th:each="item : ${e.items}"><span
					th:text="${item.toString()}"></span><br /></div>
					</td>
				<td th:text="${e.createdBy.displayName}">创建人</td>
				<td th:text="${#temporals.format(e.createdDate, 'yyyy-MM-dd')}">创建时间</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="bjui-pageFooter">
	<div class="pages">
		<span th:text="'每页 '+${size}+' 条 '">每页 0 条</span> &nbsp; <span
			th:text="',共 '+${total}+' 条 '">共 0 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination"
		th:attrappend="data-total=${total},data-page-size=${size},data-page-current=${page}">
	</div>
</div>
