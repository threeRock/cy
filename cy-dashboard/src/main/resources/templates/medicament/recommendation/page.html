<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch"
		th:action="@{/medicament/recommend/page}" action="#" method="POST">
		<input type="hidden" name="size" th:value="${size}" value="10" /> <input
			type="hidden" name="page" th:value="${page}" value="0" /><input
			type="hidden" name="orderField" th:value="${orderField}" /> <input
			type="hidden" name="orderDirection" th:value="${orderDirection}" />
		<div class="bjui-searchBar">
			<label>药品类别名称</label><input type="text" th:value="${name}" value=""
				name="name" class="form-control" size="10" />&nbsp;
			<button type="submit" class="btn-default" data-icon="search">查询</button>
		</div>
	</form>
	<hr style="margin: 5px 0" />
	<div class="pull-left">
		<button sec:authorize="hasAnyAuthority('MEDICAMENT_RECOMMENDATIONCREATE')"
			type="button" data-toggle="navtab" class="btn-red"
			data-id="m-recommendation-new"
			data-url="medicament/recommend/create/">设置推荐</button>
	</div>
</div>
<div class="bjui-pageContent tableContent">
	<table data-toggle="tablefixed" data-width="140%" data-nowrap="true">
		<thead>
			<tr>

				<th>药品类别</th>
				<th>未停用</th>
				<th>药品资料</th>
				<th>产地</th>
				<th>单位</th>
				<th>商品规格</th>
				<th>批准文号</th>
				<th>剂型</th>
				<th>商品类别</th>
				<th>药品分类</th>
				<th>是否进口药</th>
				<th>质量标准</th>
				<th>基药类型</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${content}" th:attr="data-id=${e.erpInfo.id.spid}">
				<td>推荐药</td>
				<td th:text="${e.erpInfo.beactive}">未停用</td>
				<td th:text="${e.erpInfo.spmch}">药品资料</td>
				<td th:text="${e.erpInfo.shpchd}">产地</td>
				<td th:text="${e.erpInfo.dw}">单位</td>
				<td th:text="${e.erpInfo.shpgg}">商品规格</td>
				<td th:text="${e.erpInfo.pizhwh}">批准文号</td>
				<td th:text="${e.erpInfo.jixing}">剂型</td>
				<td th:text="${e.erpInfo.yongyfl}">药品分类</td>
				<td th:text="${e.erpInfo.leibie}">商品类别</td>
				<td th:text="${e.erpInfo.is_jkyp}">是否进口药</td>
				<td th:text="${e.erpInfo.zhilbz}">是否进口药</td>
				<td th:text="${e.erpInfo.jiyao}">是否进口药</td>
				<td><a sec:authorize="hasAnyAuthority('ROLEREMOVE')"
					th:href="@{/medicament/remove/{id}(id=${e.id})}" href="#"
					class="btn btn-red" data-toggle="doajax" data-confirm-msg="是否确定取消推荐">取消</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="bjui-pageFooter">
	<div class="pages">
		<span th:text="'每页 '+${size}+' 条 '">每页 0 条</span> &nbsp; <span
			th:text="',共 '+${total}+' 条 '">共 0 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination"
		th:attrappend="data-total=${total},data-page-size=${size},data-page-current=${page}">
	</div>
</div>
